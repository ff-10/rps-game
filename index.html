<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RPS - Game</title>

    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/css/custom.css">
</head>

<body>

    <!-- Head -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron my-3 text-center">
                    <div class="container">
                        <h1 class="display-4">ROCK PAPER SCISSORS</h1>
                        <p class="lead text-bold">Play with 'R P S' buttons</p>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">

            <div class="col-5">
                <div class="jumbotron my-3 text-center">
                    <div class="container">
                        <h1 class="player-move-text mt-3"></h1>

                        <h1 class="display-5">You</h1>

                        <p class="lead text-success">Score: <span class="player-score"></span></p>
                    </div>
                </div>

                <div class="jumbotron py-2">
                    <div class="container">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="./src/images/rock.png" class="player-move-image" alt="Player Move">
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-2">
                <div class="jumbotron my-3 text-center bg-transparent">
                    <div class="container">
                        <h1 class="text-white font-weight-bold">VS</h1>
                    </div>
                </div>
            </div>


            <div class="col-5">
                <div class="jumbotron my-3 text-center">
                    <div class="container">
                        <h1 class="computer-move-text mt-3"></h1>
                        <h1 class="display-5">Computer</h1>
                        <p class="lead text-success">Score: <span class="computer-score"></span></p>
                    </div>
                </div>

                <div class="jumbotron py-2">
                    <div class="container">
                        <div class="d-flex justify-content-center align-items-center">
                            <img src="" class="computer-move-image" alt="Computer Move">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="alert">
        <div class="alert-icon"></div>
        <div class="alert-content">Play with only 'R P S' buttons.</div>
    </div>

    <!-- JavaScript -->

    <script src="./src/js/game.js"></script>
</body>

</html>
